<!DOCTYPE html>
<html>
<head>
  <title>Login</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(135deg,#667eea,#764ba2);
      font-family: Arial;
    }

    .box{
      background:white;
      padding:30px;
      border-radius:15px;
      width:300px;
      text-align:center;
      box-shadow:0 10px 25px rgba(0,0,0,0.2);
    }

    input{
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:16px;
    }

    button{
      width:100%;
      padding:12px;
      margin-top:10px;
      background:#667eea;
      border:none;
      color:white;
      font-size:16px;
      border-radius:8px;
      cursor:pointer;
    }

    button:hover{
      background:#5a67d8;
    }

    #msg{
      margin-top:15px;
      font-weight:bold;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Welcome Back ðŸ‘‹</h2>

  <input id="email" type="email" placeholder="Enter email">
  <input id="password" type="password" placeholder="Enter password">

  <button onclick="login()">Login</button>
  <button onclick="signup()">Create Account</button>

  <div id="msg"></div>
</div>

<!-- Firebase Libraries -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

<!-- Firebase Libraries -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>

const firebaseConfig = {
  apiKey: "AIzaSyBvJGcM5bKgsdaiTSP4yytC-6Kldc-J35I",
  authDomain: "job-app-683fa.firebaseapp.com",
  projectId: "job-app-683fa",
  storageBucket: "job-app-683fa.firebasestorage.app",
  messagingSenderId: "951123608239",
  appId: "1:951123608239:web:1e75570a094bc98b2b4a5a"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();


// LOGIN
function login(){
  let email = emailInput.value;
  let password = passwordInput.value;

  firebase.auth().signInWithEmailAndPassword(email,password)
  .then(()=>{
    msg.innerText="Login Success âœ…";
    setTimeout(()=>window.location="dashboard.html",1000);
  })
  .catch(err=>msg.innerText=err.message);
}


// SIGNUP + SAVE USER DATA
function signup(){
  let email = emailInput.value;
  let password = passwordInput.value;

  firebase.auth().createUserWithEmailAndPassword(email,password)
  .then(userCredential=>{

    let user = userCredential.user;

    // SAVE DATA TO DATABASE
    db.collection("users").doc(user.uid).set({
      email: user.email,
      uid: user.uid,
      createdAt: new Date()
    });

    msg.innerText="Account Created âœ…";

  })
  .catch(err=>msg.innerText=err.message);
}


// input shortcuts
let emailInput = document.getElementById("email");
let passwordInput = document.getElementById("password");
let msg = document.getElementById("msg");

</script>

</body>
</html>
